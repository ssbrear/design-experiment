<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <div aria-hidden="true" id="modal">
      <div aria-hidden="true" id="modal-body">
        <button class="x-button">
          <svg id="modal-x" width="25px" height="25px">
            <g>
              <line
                class="line"
                x1="0"
                y1="0"
                x2="25"
                y2="25"
                style="stroke: #282828"
              />

              <line
                class="line"
                x1="25"
                y1="0"
                x2="0"
                y2="25"
                style="stroke: #282828"
              />
            </g>
          </svg>
        </button>
        <h2>Modal Window</h2>
      </div>
    </div>
    <header class="mx-3">
      <nav class="navbar navbar-light bg-light">
        <svg id="burger" width="40px" height="40px">
          <g>
            <line
              class="line"
              x1="10"
              y1="10"
              x2="30"
              y2="10"
              style="stroke: #282828"
            />
            <line
              class="line"
              x1="10"
              y1="20"
              x2="30"
              y2="20"
              style="stroke: #282828"
            />
            <line
              class="line"
              x1="10"
              y1="30"
              x2="30"
              y2="30"
              style="stroke: #282828"
            />
          </g>
        </svg>
      </nav>
    </header>
    <main class="mt-5"></main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
